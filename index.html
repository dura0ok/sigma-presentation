		<script>
			function render(elementId, code, title) {
				const parameters = { code: code };
				if (title) {
					parameters.title = title;
				}

				const hashString = '#data=' + encodeURIComponent(JSON.stringify(parameters));
				const iframeSrc = 'https://unpkg.com/javascript-playgrounds@^1.0.0/public/index.html' + hashString;

				const iframe = document.createElement('iframe');
				iframe.width = '880';
				iframe.height = '425';
				iframe.src = iframeSrc;

				const container = document.getElementById(elementId);
				container.innerHTML = '';  // Clear any existing content
				container.appendChild(iframe);
			}


			// Example usage:
			const code = `
    console.log('Hello, world!')
    `;
